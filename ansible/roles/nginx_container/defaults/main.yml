---
# NGINX container image (pin to a known tag; later weâ€™ll pin by digest)
motorcade_nginx_image: "docker.io/library/nginx:1.27.4"
nginx_container_name: "motorcade-nginx"
nginx_use_quadlet: false

# Host bind ports
motorcade_nginx_bind_http: "0.0.0.0:80"
motorcade_nginx_bind_https: "0.0.0.0:443"

# Container internal ports
motorcade_nginx_container_http: 8080
motorcade_nginx_container_https: 8443

# Certificates live on host (mounted read-only into container)
motorcade_nginx_tls_cert_dir: "/etc/pki/tls/motorcade"

# Domain and vhost configuration are inventory-driven.
# If motorcade_nginx_vhosts is empty, vhosts are generated from
# motorcade_nginx_domains and motorcade_nginx_proxy_upstreams.
motorcade_nginx_domains: []
motorcade_nginx_vhosts: []
motorcade_nginx_proxy_upstreams: {}
motorcade_nginx_keycloak_upstream: "http://127.0.0.1:8081"
motorcade_nginx_static_root: ""

# Optional bootstrap for non-production environments.
motorcade_nginx_selfsigned: false
motorcade_nginx_selfsigned_days: 30

# Where to store auditable artifacts
motorcade_audit_dir: "/srv/motorcade/audit"

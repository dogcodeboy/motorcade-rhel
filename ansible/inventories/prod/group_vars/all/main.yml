---
motorcade_base_dir: /srv/motorcade
motorcade_vol_dir: "{{ motorcade_base_dir }}/volumes"
motorcade_conf_dir: "{{ motorcade_base_dir }}/config"

podman_install_method: locked_path   # locked_path | dnf
podman_version: "5.0.3"
podman_locked_path_bin: /usr/local/bin/podman

nginx_image: docker.io/library/nginx:latest
keycloak_image: quay.io/keycloak/keycloak:26.5.3

nginx_http_port: 80
nginx_https_port: 443

keycloak_bind_host: 127.0.0.1
keycloak_http_port: 8080

# Keycloak RDS / Secrets Manager wiring for prod
keycloak_db_host: "motorcade-prod-db-01.cdcs4864s0l0.us-east-2.rds.amazonaws.com"
keycloak_db_secret_arn: "arn:aws:secretsmanager:us-east-2:703671899211:secret:rds!db-30cc9705-6861-4d27-bdd3-a2d3817739b8-Gu1GDf"

# Podman install is non-standard in this environment; enumerate trusted paths.
podman_bin_candidates:
  - /usr/local/bin/podman
  - /usr/bin/podman

# Keycloak admin credentials for deployment
keycloak_admin_user: "admin"
keycloak_admin_password: "CHANGE_THIS_TO_A_STRONG_PASSWORD"

# Keycloak admin creds live in Secrets Manager (JSON: {"username":"...","password":"..."})
keycloak_admin_secret_arn: "arn:aws:secretsmanager:us-east-2:703671899211:secret:motorcade/prod/keycloak-admin-GO6mCg"

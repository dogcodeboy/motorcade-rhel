---
- name: INFRA_00_PRE_FLIGHT | RHEL RHUI + system baseline + podman
  hosts: motorcade
  become: true
  gather_facts: true

  tasks:
    - name: Disable subscription-manager DNF plugin
      ansible.builtin.ini_file:
        path: /etc/dnf/plugins/subscription-manager.conf
        section: main
        option: enabled
        value: "0"
        create: true
        mode: "0644"

    - name: Remove non-RHUI redhat.repo (if present)
      ansible.builtin.file:
        path: /etc/yum.repos.d/redhat.repo
        state: absent

    - name: Disable RHUI EUS repo file (avoid duplicates + 403s)
      ansible.builtin.command:
        cmd: mv -f /etc/yum.repos.d/redhat-rhui-eus.repo /etc/yum.repos.d/redhat-rhui-eus.repo.disabled
      args:
        removes: /etc/yum.repos.d/redhat-rhui-eus.repo
      ignore_errors: true

    - name: Ensure dnf-plugins-core installed
      ansible.builtin.package:
        name: dnf-plugins-core
        state: present

    - name: Disable RHUI extensions repos
      ansible.builtin.command:
        cmd: dnf config-manager --set-disabled 'rhel-10-extensions-rhui*'
      ignore_errors: true
      changed_when: false

    - name: Clean DNF cache
      ansible.builtin.command:
        cmd: dnf clean all
      changed_when: false

    - name: Remove DNF cache directory
      ansible.builtin.file:
        path: /var/cache/dnf
        state: absent

    - name: Rebuild DNF cache
      ansible.builtin.command:
        cmd: dnf makecache
      changed_when: false

    - name: Update system packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
      register: update_result

    - name: Ensure Podman installed
      ansible.builtin.package:
        name: podman
        state: present

    - name: Check whether reboot is required
      ansible.builtin.command:
        cmd: needs-restarting -r
      register: reboot_check
      failed_when: false
      changed_when: false

    - name: Reboot if required
      ansible.builtin.reboot:
        reboot_timeout: 1800
        post_reboot_delay: 30
      register: reboot_result
      when: reboot_check.rc == 1

    - name: Show active repositories after pre-flight
      ansible.builtin.command: dnf repolist
      register: repolist_out
      changed_when: false

    - name: Assert non-RHUI CDN repos are not active
      ansible.builtin.assert:
        that:
          - "'rhel-10-for-x86_64-baseos-rpms' not in repolist_out.stdout"
          - "'rhel-10-for-x86_64-appstream-rpms' not in repolist_out.stdout"
        fail_msg: Non-RHUI CDN repos detected in dnf repolist output.
